{% extends 'base.html' %}
{% block title %} Signin Page {% endblock %}
{% block content%}
<div class="container-fluid" style="margin: 5rem 0rem 0rem 2rem">
    <h1 class="text-center" style="color: blue"> Sign Up </h1>
</div>
{% for msg in messages%}
<p style="text-align:center">{{msg}}</p>
{% endfor%}
<div class="container" style="margin: 0 auto 4rem auto">
    <div class="row">
        <div class="col-md-6" style="margin: 1rem auto 0 auto">
        <div class="card">
            <div class="card-body">
                 <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                     {% csrf_token %}
                          <div class="form-group">
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" value="" required>
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" value="" required>
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input type="text" class="form-control" id="gender" name="gender" placeholder="Male/Female/Others"value="" required>
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input type="text" class="form-control" id="username" name="username" placeholder="Username"value="" required>
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input type="text" class="form-control" id="email" name="email" placeholder="Email" value="" required>
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input type="password" class="form-control" id="password" name="password" placeholder="Password"value="" required>
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact Number" value="" required>
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input type="text" class="form-control" id="country" name="country" placeholder="Country"value="" required>
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input type="text" class="form-control" id="state" name="state" placeholder="State" value="" required>
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input type="text" class="form-control" id="pin" name="pin" placeholder="Pincode" value="" required>
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-sm-12" style="padding-left: 2rem">
                                  <input class="form-control form-control-sm" id="image"  name="image" placeholder="Upload your photo" type="file">
                                  </div>
                              </div>
                          </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" required>
                              <label class="form-check-label" for="flexCheckIndeterminate">
                                Agreed to terms & conditions
                              </label>
                            </div>
                        <div class="form-group">
                          <div class="row">
                              <div class="col-md-6">
                                  <input type="submit" class="btn btn-success" style="margin: 2rem auto 0 auto; display:block;">
                              </div>
                               <div class="col-md-6">
                                   <input type="reset" class="btn btn-primary" style="margin: 2rem auto 0 auto; display:block;">
                              </div>
                          </div>
                          </div>
                 </form>
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock %}
